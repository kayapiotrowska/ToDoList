  <script src="js/jquery.js"></script>

  <script>

$(function() {
$("#submit").on("click",function() {

var list=$("#newItem");
var newTxt=list.val();

if (newTxt!== ""){
var lastListItem=$(list).last()
var ListStart=$("#listStart")
var addNewItem = $("<li></li>").insertAfter(ListStart);
addNewItem.text(newTxt);
/*$(addNewItem).append("<button class='rem'>X</button>");*/
$(addNewItem).append("<button class='rem'><i class='fas fa-times-circle'></i></button>");

$(".rem").on("click", function() {
                $(this).parent().remove();
            });

list.val("")

}
else
{
    alert("empty input!");
}



  })
})

  
  </script>

  <script>

  $(function() {
    var div = $("#Submit");
    div.animate({opacity: 1});
    div.animate({height: '+=100px', width: '+=100px', top: '+=100px'}, 500);
    div.animate({height: '-=100px', width: '-=100px', left: '+=100px'}, 500);
    div.animate({height: '+=100px', width: '+=100px', top: '-=100px'}, 500);
